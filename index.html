<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>

    <h1>Music Player</h1>

    <div id="music_container" class="music-container">

        <div class="music-info">
            <h4 id="title"></h4>
            <div id="progress_container" class="progress-container">
                <div id="progress" class="progress"></div>
            </div>
        </div>

        <!-- Audio -->
        <audio id="audio" src="music/ukulele.mp3"></audio>

        <!-- Images -->
        <div class="img-container">
            <img id="cover" src="images/ukulele.jpg" alt="album cover">
        </div>

        <!-- Navigation -->
        <div class="navigation">
            <!-- Previous button -->
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>

            <!-- Plaly Button -->
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>

            <!-- Next Button -->
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>


    </div>

    <script src="https://kit.fontawesome.com/15e65efbb4.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
